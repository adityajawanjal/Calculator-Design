<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://help.apple.com/assets/61B370B8020DEA0A024710E6/61B370BA020DEA0A02471109/en_US/444e9701b92783985608b59943f635be.png">
    <title>Calculator || calculation now more easier.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://media.istockphoto.com/photos/calculator-with-the-2022-on-the-display-picture-id1355117246?b=1&k=20&m=1355117246&s=170667a&w=0&h=yo6LUrElcBmWoxTS6urvuv-_Mj7bX6u9gePNxf9GPhM=" alt="calculator image">
    <header>
        <h1>CALCULATE FAST</h1>
    </header>
    <main>
        <div id="box"></div>
        <div class="calculator">
            <div class="row">
            <div class="col1">
                <button>(</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="col2">
                <button>)</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="col3">
                <button>%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div class="col4">
                <button><span>AC</span></button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
        </div>
    </main>
    <footer>
        @copyright reserved. Powered by A.J
    </footer>
</body>
</html>
